<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>User Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
    <a class="my-5">
        <a href="/employees/all" class="btn btn-primary" >Employee Home</a>
    </a>
    <a class="my-5">
        <a href="/dependents/all" class="btn btn-primary" >Dependent Home</a>
    </a>
        <div class="container">
            <h1 style="text-align:center;">Employee Info</h1>
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">Employee</h5>
                    <p class="card-text" th:text=" 'SSN: '+ ${employee.ssn}" />
                    <p class="card-text" th:text="'Frist Name: '+${employee.f_name}" />
                    <p class="card-text" th:text="'Middle initial: '+${employee.m_init}" />
                    <p class="card-text" th:text="'Last Name: '+${employee.l_name}" />
                    <p class="card-text" th:text="'Address: '+${employee.address}" />
                    <a th:href="@{/employees/update/ssn={ssn}(ssn=${employee.ssn})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/employees/delete/ssn={ssn}(ssn=${employee.ssn})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </body>
</html>
