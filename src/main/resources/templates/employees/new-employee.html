<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Spell</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
    <a class="my-5">
        <a href="/employees/all" class="btn btn-primary" >Back</a>
    </a>

        <div class="container">

            <h1 style="text-align:center;">Enter Employee Information...</h1>

            <div style="align-content: center;">
                <form action="/employees/create" method="post">
                    <div class="form-group">
                        <label for="employee_stuff">Employee ID:</label>
                        <input type="text" minlength="9" maxlength="9" class="form-control" name="ssn" id="ssn" placeholder="Enter employee SSN"></input>
                    </div>
                    <div class="form-group">
                        <label for="spell_stuff">First Name:</label>
                        <input type="text" class="form-control" name="f_name" id="f_name" placeholder="Enter first name"></input>
                    </div>
                    <div class="form-group">
                        <label for="spell_effect">M Initial:</label>
                        <input type="text" minlength="1" maxlength="1" class="form-control" name="m_init" id="m_init" placeholder="Enter middle initial"></input>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" name="l_name" id="l_name" placeholder="Enter last name"></input>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="Enter your address"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <form action="#">
                    Username:
                    <input type="text" name="username"
                           minlength="10" maxlength="10"><br><br>
                    Password:
                    <input type="password" name="password"
                           minlength="8" maxlength="8"><br><br>
                    <input type="submit" value="Submit">
                </form>


            </div>
        </div>

    </body>
</html>
