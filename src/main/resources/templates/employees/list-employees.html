<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Employees</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Employee List</h1>

            <div style="align-content: center;">
                <a class="my-5">
                    <a href="/employees/new-employee" class="btn btn-primary" >Onboard Employee</a>
                </a>
                <a class="my-6">
                    <a href="/dependents/all" class="btn btn-primary" >Dependent Home</a>
                </a>
                <div class="search-container">
                    <form action="/employees/ssn=123456789">
                        <input type="text" placeholder="Search by SSN..." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>SSN</th>
                            <th>First Name</th>
                            <th>M Init</th>
                            <th>Last Name</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employeeList}">
                            <td> <a th:href="@{/employees/ssn={ssn}(ssn=${employee.ssn})}" th:text=" ${employee.ssn}" > </a></td>
                            <td th:text=" ${employee.f_name}"></td>
                            <td th:text=" ${employee.m_init}"></td>
                            <td th:text=" ${employee.l_name}"></td>
                            <td th:text=" ${employee.address}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </body>
</html>
